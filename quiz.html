<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz do Amor ❤️</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="quiz.js"></script>
</head>
<body class="segunda-tela">

  <!-- Navbar dinâmica -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <!-- Fundo de corações -->
  <div class="background-corações">
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
    <span class="coracao"></span>
  </div>

  <div class="quiz-container">
    <div id="quiz">
      <h2 id="pergunta">Carregando...</h2>
      <div id="opcoes" class="opcoes"></div>
      <div id="progresso" class="progresso"></div>
    </div>
    <div id="final" class="final hidden">
      <h2>Parabéns!</h2>
      <p>Você acertou tudo porque conhece o amor da sua vida! 😍 Te amo pra sempre! 💖</p>
    </div>
  </div>

</body>
</html>
