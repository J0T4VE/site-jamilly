<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Gente ðŸ’‘</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2c003e, #1a0030);
      color: white;
      overflow-x: hidden;
    }

    .container-galeria {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .galeria-fotos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .galeria-fotos img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .galeria-fotos img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navbar dinÃ¢mica -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <div class="container-galeria">
    <h1>Momentos que sÃ£o a nossa cara ðŸ’ž</h1>
    <div class="galeria-fotos">
      <img src="assets/a-gente/A-gente1.jpg" alt="Foto 1" />
      <img src="assets/a-gente/A-gente2.jpg" alt="Foto 2" />
      <img src="assets/a-gente/A-gente3.jpg" alt="Foto 3" />
      <img src="assets/a-gente/A-gente4.jpg" alt="Foto 4" />
      <img src="assets/a-gente/A-gente5.jpg" alt="Foto 5" />
      <img src="assets/a-gente/A-gente6.jpg" alt="Foto 6" />
      <img src="assets/a-gente/A-gente7.jpg" alt="Foto 7" />
      <img src="assets/a-gente/A-gente8.jpg" alt="Foto 8" />
      <img src="assets/a-gente/A-gente9.jpg" alt="Foto 9" />
      <img src="assets/a-gente/A-gente10.jpg" alt="Foto 10" />
      <img src="assets/a-gente/A-gente11.jpg" alt="Foto 11" />
      <img src="assets/a-gente/A-gente12.jpg" alt="Foto 12" />
      <img src="assets/a-gente/A-gente13.jpg" alt="Foto 13" />
    </div>
  </div>
</body>
</html>
